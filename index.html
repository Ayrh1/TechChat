<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./public/css/output.css" rel="stylesheet">
    <title>TechChat</title>
</head>

<body class="flex flex-row h-screen w-full max-h-fit bg-black overflow-hidden">
    <header class="flex flex-col justify-center h-screen w-3/12 max-h-fit bg-black border-r-8 border-white">

        <div class="flex flex-col justify-center h-w-16 w-full p-2 rounded-full">
            <img class="w-4/5 rounded-full self-center" src="./Assets/betterlogo.jpg" alt="TechLogoImg">
            <p class="text-2xl text-white antialiased font-bold self-center">TechChat</p>
        </div>
        <nav class="flex flex-col content-center h-3/4 w-full max-h-fit bg-black">
        
            <button class="bg-sky-600 w-4/5 h-1/6 m-4 self-center rounded-3xl 
            text-3xl antialiased font-bold hover:bg-sky-400
            outline outline-4 outline-white outline-offset-4 hover:outline-dashed">Homepage</button>

            <button class="bg-sky-600 w-4/5 h-1/6 m-4 self-center rounded-3xl 
            text-3xl antialiased font-bold hover:bg-sky-400
            outline outline-4 outline-white outline-offset-4 hover:outline-dashed">Dashboard</buton>
        
            <button class="bg-sky-600 w-4/5 h-1/6 m-4 self-center rounded-3xl 
            text-3xl antialiased font-bold hover:bg-sky-400
            outline outline-4 outline-amber-500 outline-offset-4 hover:outline-dashed">Login</button>
        
            <button class="bg-sky-600 w-4/5 h-1/6 m-4 self-center rounded-3xl 
            text-3xl antialiased font-bold hover:bg-sky-400
            outline outline-4 outline-red-500 outline-offset-4 hover:outline-dashed">logout</button>

        </nav>
    </header>
    <main class="flex flex-col h-screen w-9/12 pt-8 overflow-auto bg-slate-900">
            

<h1>{{isSignUp}}<h1>

    <div class="flex flex-col justify-center items-center self-center h-full w-9/12">
            
        <div class="flex justify-evenly items-center flex-col w-5/6 h-5/6 bg-black rounded-lg outline outline-8 outline-sky-600 outline-offset-4">
                
            <form id="auth-form" action="{{actionRoute}}" method="post" class="w-full h-3/4 flex flex-col justify-around items-center" autocomplete="off">
                
                <img class="h-24 self-center mt-5" src="./Assets/minilogo.jpg" alt="TechChat Logo">
                <p class="text-2xl text-white antialiased font-bold self-center">TechChat</p> 
        
                <input id="username" class="w-9/12 h-20 mb-3 pl-6 border-b-4 border-sky-900 bg-sky-300 bg-opacity-60 placeholder:text-white placeholder:italic text-3xl rounded-lg" 
                       type="text" 
                       name="username" 
                       placeholder="Enter Your Username..."
                       aria-label="Username">
                       
                <input id="password" class="w-9/12 h-20 mb-3 pl-6 border-b-4 border-sky-900 bg-sky-300 bg-opacity-60 placeholder:text-white placeholder:italic text-3xl rounded-lg" 
                       type="password" 
                       name="password" 
                       placeholder="Enter Your Password..."
                       aria-label="Password">
    
                <button type="submit" 
                        class="w-1/3 h-16 m-5 rounded-lg font-extrabold bg-sky-500 text-black text-5xl outline outline-1 outline-white outline-offset-4 hover:outline-dashed">
                        {{#if isSignUp}}Sign Up{{else}}Login{{/if}} 
                </button>
    
                <!-- Conditional buttons for sign-up or login -->
             {{#if isSignUp}}
                    <button onclick="location.href='api/users/login'" 
                            class="font-extrabold text-red-500 text-xl outline outline-1 outline-red-500 outline-offset-4 hover:outline-dashed">
                        Login Instead
                    </button>
                {{else}}
                    <button onclick="location.href='api/users/signup'" 
                            class="font-extrabold text-green-500 text-xl outline outline-1 outline-green-500 outline-offset-4 hover:outline-dashed">
                        Sign Up Instead
                    </button>
                {{/if}} 
            </form>
                
        </div> 
    </div>
    
    </main>
</body>
</html>
